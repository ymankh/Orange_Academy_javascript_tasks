<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input check</title>
    <style>
      form {
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        width: 800px;
      }
      form :has(label, input) {
        display: block;
      }
      #warning {
        color: red;
        margin-left: 10px;
      }
      input {
        margin-left: 10px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="password">Password (min 6 characters):</label>
      <input id="password" placeholder="Password" type="password" />
      <div id="warning"></div>
      <label for="confirm-password">Confirm password</label>
      <input id="confirm-password" placeholder="Password" type="password" />
    </form>
    <script>
      let password = document.getElementById("password");
      let confirm_password = document.getElementById("confirm-password");
      let warning = document.getElementById("warning");
      //   console.log(password);
      [password, confirm_password].forEach((field) =>
        field.addEventListener("input", () => {
          let password_value = password.value;
          let confirm_password_value = confirm_password.value;
          console.log(password_value);
          if (password_value.length < 6)
            warning.innerText = "passwords must be at least 6 characters long.";
          else if (password_value !== confirm_password_value)
            warning.innerText = "The two passwords must match.";
          else warning.innerText = "";
        })
      );
    </script>
  </body>
</html>
